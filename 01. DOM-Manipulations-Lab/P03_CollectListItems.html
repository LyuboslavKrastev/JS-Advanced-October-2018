<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>test</title>
    </head>
    <body>
            <ul id="items">
                    <li>first item</li>
                    <li>second item</li>
                    <li>third item</li>
                  </ul>
                  <textarea id="result"></textarea>
                  <br>
                  <button onclick="extractText()">Extract Text</button>         
                  
        <script>
           // document.getElementById('bttn').addEventListener('click', extractText());
            function extractText(){
                let listItems = [];
                document.querySelectorAll('ul > li')
                .forEach((li) => listItems.push(li.textContent));
                
                document.getElementById('result').textContent = listItems.join('\n');
            }
        </script>
    </body>
</html>
