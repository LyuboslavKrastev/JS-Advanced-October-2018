<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>test</title>

    <body>
            <table border="1">
                    <tr><th>Name</th><th>Town</th></tr>
                    <tr><td>Eve</td><td>Sofia</td></tr>
                    <tr><td>Nick</td><td>Varna</td></tr>
                    <tr><td>Didi</td><td>Ruse</td></tr>
                    <tr><td>Tedy</td><td>Varna</td></tr>
                  </table>
                  <button onclick="colorizeRows()">Colorize</button>
                  
        <script>
            function colorizeRows(){
                let tableRows = document
                .querySelectorAll('table tr');

                for (let index = 1; index < tableRows.length; index+=2) {
                    tableRows[index].style.backgroundColor = 'teal';
                }
            }
        </script>
    </body>
</html>
