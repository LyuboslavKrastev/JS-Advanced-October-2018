<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<input type="text" id="num1" />
<input type="text" id="num2" />
<input type="text" id="result" readonly />
<br>
<button id="sumButton" onclick="sum()">Sum</button>
<button id="subtractButton" onclick="sub()">Subtract</button>

<script>
    function solution() {
        let element1;
        let element2;
        let resultElement;
        function init(selector1, selector2, resultSelector) {
            element1 = $(selector1);
            element2 = $(selector2);
            resultElement = $(resultSelector);
        }
        function add() {
            let sum = +element1.val() + +element2.val();
            resultElement.val(sum);
        }
        function subtract() {
            let difference = +element1.val() - +element2.val();
            resultElement.val(difference);
        }
        return {init, add, subtract};
    }

    let obj = solution();

    function sum() {
        obj.init('#num1', '#num2', '#result');
        obj.add();
    }

    function sub() {
        obj.init('#num1', '#num2', '#result');
        obj.subtract();
    }
</script>
</body>
</html>
